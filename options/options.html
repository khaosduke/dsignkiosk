<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css"/>
  </head>

<body>
  <div id="popup-content">
    <h1>Settings </h1>
    <form>
      <input type="checkbox" name="auto-fullscreen" id="auto-fullscreen">
      <label name="allow-options">Auto Fullscreen</label>
      <div class='description'>Automatically enter full screen mode on browser startup. </div>

      <br>
      <label name='url'>Tab URL</label>
      <br/>
      <input name='url' type='text' id='url'>
      <div class='description'> Any tabs with this URL will not be closed when the browser starts. </div>

      <br/>
      <button type="submit" class="button">Save Settings</button>
    </form>

    <div id='save-status'>
        <span id='saved'>&nbsp</span>
        <span id='not-saved'>&nbsp</span>
    </div>

  </div>

  <div id="error-content" class="hidden">

  </div>
  <script src="options.js"></script>
</body>

</html>
